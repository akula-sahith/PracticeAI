<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Resume Analyzer</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script type="module" src="firebase.js" defer></script>
    <style>
         /* General Styles */
body {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(180deg, #16002D 0%, #300058 100%);
  color: white;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Login Section */
.login {
  background: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

/* Heading */
.login h2 {
  font-size: 28px;
  margin-bottom: 15px;
}

/* Input Fields */
.login input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  outline: none;
}

/* Login Button */
.login button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: #ff47ff;
  color: white;
  transition: background 0.3s ease-in-out;
}

.login button:hover {
  background: white;
  color: black;
}

/* Google Login Button */
#google-login {
  background: white;
  color: black;
  margin-top: 10px;
}

#google-login:hover {
  background: #ff47ff;
  color: white;
}

/* Sign Up Link */
.login p {
  margin-top: 15px;
  font-size: 14px;
}

.login a {
  color: #ff47ff;
  text-decoration: none;
  font-weight: bold;
}

.login a:hover {
  text-decoration: underline;
}

/* Error Message */
#error-message {
  color: red;
  font-size: 14px;
  margin-top: 10px;
}

    </style>
</head>
<body>
    <section class="login">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
        <button id="google-login">Sign in with Google</button>
        <p id="error-message"></p>
    </section>
</body>
</html>
