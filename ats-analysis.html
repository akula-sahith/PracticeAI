<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Score Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="ats-analysis">
        <h2>ATS Resume Analysis</h2>
        <p>Your resume has been analyzed based on <strong>8 key factors</strong>.</p>

        <div class="chart-container">
            <canvas id="atsChart"></canvas> <!-- Bar Chart -->
        </div>

        <h3>ğŸ“Š General ATS Score: <span id="ats-score">85%</span></h3>
        <p id="score-interpretation"></p>

        <button class="back-btn" onclick="goBack()">Back to ATS Tracker</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "ATS.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById("atsChart").getContext("2d");

            const atsData = {
                labels: [
                    "Keyword Optimization",
                    "Resume Formatting",
                    "Section Completeness",
                    "Bullet Point Clarity",
                    "File Type & Name",
                    "Work Experience Details",
                    "Skills Relevance"
                ],
                datasets: [{
                    label: "ATS Score Breakdown",
                    data: [90, 80, 70, 85, 100, 75, 88], // Example Scores
                    backgroundColor: [
                        "#4CAF50", "#2196F3", "#FF9800", "#E91E63", "#9C27B0", "#FFEB3B", "#3F51B5"
                    ],
                    borderWidth: 1
                }]
            };

            new Chart(ctx, {
                type: "bar",
                data: atsData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 100 }
                    }
                }
            });

            const overallScore = 85; // Example Overall Score
            document.getElementById("ats-score").textContent = `${overallScore}%`;

            const scoreText = document.getElementById("score-interpretation");
            if (overallScore >= 90) {
                scoreText.innerHTML = "ğŸ”¥ Excellent â€“ Highly optimized, strong structure, and great keyword match.";
            } else if (overallScore >= 75) {
                scoreText.innerHTML = "âœ… Good â€“ Well-structured with relevant keywords, but could use minor improvements.";
            } else if (overallScore >= 50) {
                scoreText.innerHTML = "âš ï¸ Average â€“ Some ATS issues, missing keywords, or inconsistent formatting.";
            } else if (overallScore >= 30) {
                scoreText.innerHTML = "âŒ Poor â€“ Not optimized for ATS, missing critical sections, and lacks job-relevant keywords.";
            } else {
                scoreText.innerHTML = "ğŸš¨ Very Poor â€“ Unstructured format, lacks key sections, and will likely be rejected by ATS.";
            }
        });
    </script>

</body>
</html>
